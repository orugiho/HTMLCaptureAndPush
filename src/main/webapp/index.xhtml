<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registra tu HTML para probar la Integración Continua</title>
        <link href="#{request.contextPath}/mycss.css"
              rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <p:panel>
            <f:facet name="header">
                Registra tu HTML para probar la Integración Continua
            </f:facet>
        <h:form>
            <h:outputText value="Nombre:"/>
            <p:inputText value="#{myBean.nombre}" maxlength="10"/>
            <br/>
            <h:outputText value="Texto:"/>
            <p:textEditor value="#{myBean.html}" widgetVar="editor1"  height="300" style="margin-bottom:10px"/>
            <p:commandButton action="#{myBean.registraArchivo()}" 
                             value="Registrar archivo"
                             update="@form mensajes"
                            />
        </h:form>
            <p:messages id="mensajes"/>
        <h3>Conectado desde #{header['User-Agent']}</h3>
        </p:panel>
    </h:body>
</html>
